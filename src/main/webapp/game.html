<html >
    <head >
        <title >LocaQuest</title >
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="js.min/jquery-1.7.1.min.js" ></script >
        <script src="js/player.js" ></script >
        <script src="js/venue.js" ></script >
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/text.css" />
        <link rel="stylesheet" type="text/css" href="css/960.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head >
    <body>
        <div class="container_12 wrapper" >
            <div class="grid_12" >
                <h2 class="lift:GameSnippet">User Name</h2 >
            </div >
            <hr />
            <div class="grid_12 content" id="overview" >
                User Overview
            </div >
            <div class="grid_12 content" id="venue" >
                Venue Overview
            </div >
            <div class="grid_12 content" id="checkin" >
                Checkin to Venue
            </div >
            <div class="grid_12 content" id="monster" >
                Fight with Monster
            </div >
            <div class="grid_12 content" id="player" >
                Fight with Player
            </div >
            <div class="grid_12 content" id="layout" >
                Layout Manipulation
            </div >
            <div class="grid_12 content" id="chest" >
                Chest Manipulation
            </div >
            <div class="grid_12 content" id="market" >
                Market Manipulation
            </div >
        </div >
        <hr />
        <div class="grid_12" >
            <div class="grid_3 alpha nav" id="nav_overview"><a href="#">Overview</a></div>
            <div class="grid_3 nav" id="nav_venue"><a href="#">Venue</a></div>
            <div class="grid_3 nav" id="nav_layout"><a href="#">Layout</a></div>
            <div class="grid_3 omega nav" id="nav_market"><a href="#">Market</a></div>
        </div >
        <script type="text/javascript" >
            $(document).ready(function(){
            var lastVisibleContent = $('#overview');
            var foursquareId = getQueryString('foursquareId', YVVI5RKRMFGSEC52LAXX55W2UAYRPA0AROSLZHJA0P5JCFFB);
            lastVisibleContent.css('display','block');
            //handle content swapping
            $('#nav_overview').onClick(function(event) {lastVisibleContent.css('display','none');lastVisibleContent =
            $('#overview');lastVisibleContent.css('display','block');} );
            $('#nav_venue').onClick(function(event) {lastVisibleContent.css('display','none');lastVisibleContent =
            $('#venue');lastVisibleContent.css('display','block');} );
            $('#nav_layout').onClick(function(event) {lastVisibleContent.css('display','none');lastVisibleContent =
            $('#layout');lastVisibleContent.css('display','block');} );
            $('#nav_market').onClick(function(event) {lastVisibleContent.css('display','none');lastVisibleContent =
            $('#market');lastVisibleContent.css('display','block');} );
            });
        </script >
    </body >
</html >
